<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Includiamo il charset: il nostro file conterra' caratteri Unicode, superset di ASCII -->
	<meta charset="utf-8">
  
  	<!-- Forziamo Internet explorer ad usare l'ultimo motore di rendering e non andare
  		in compatibility mode: vecchi motori non supportano tutte le proprieta' css -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- Adattiamo la vista al 100% dello spazio disponibile su qualsiasi dispositivo
		initial-scale=1 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	<!-- Includiamo boostrap css-->
	<link rel="stylesheet" href="css/bootstrap.css" />
	
	<!-- Includiamo custom css-->
	
	
	<!-- Script da CDN per aggiungere funzionalita' HTML5 e CSS3 a IE6-IE8 -->
	<script src="http://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
</head>

<body>
	
	<!-- contenitore a grandezza fissa centrato, altrimenti container-fluid -->
	
	<!-- 
		nav nav-tabs : crea menu tab
		nav nav-pills : crea menu a bottoni
		nav nav-pills nav-stacked : crea menu in verticale
		
		navbar navbar-default : inizializza la barra di navigazione e predispone la gestione dello spazio
		navbar-brand : visualizza una label formattata per il nome del sito
		navbar-toggle : visualizza un bottone toggle su schermi piccoli
			custom data -> data-toggle : controlla il comportamento dell'elemento
			custom data -> data-target : quale elemento visualizzare e nascondere	
		
		collapse navbar-collapse [stesso id indicato nell'attributo data-target dell'elemento con classe navbar-toggle]: elemento da collassare o espandere			
		
		nav navbar-nav : lista di navigazione ben allineata alla navbar
		
		dropdown : inizializza un menu a tendina
		dropdown-toggle : specifica l'elemento che aziona il dropdown
				custom data -> data-toggle : controlla il comportamento dell'elemento [dropdown]
		dropdown-menu : specifica la lista per il sottomenu
		divider : elemento di separazione per una lista	
	
	-->

	
	
	

	<div class="container">
		
		<div class="page-header">
			<h1>My Navbar</h1>
		</div>
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
          			<button 
          				type="button" 
          				class="navbar-toggle" 
          				data-toggle="collapse" 
          				data-target="#mynavbar-content"> 
          					<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
          			</button>
          			<a class="navbar-brand" href="#">Navbar Brand</a>
        		</div>
        		
        		<div class="collapse navbar-collapse" id="mynavbar-content">
					<ul class="nav navbar-nav">
                		<li class="active"><a href="#">Home</a></li>
                		<li class="dropdown">
                			 <a href="#" class="dropdown-toggle" data-toggle="dropdown">
								About <strong class="caret"></strong></a> 
							 <ul class="dropdown-menu">
        						<li><a href="#">Board of Members</a></li>
        						<li><a href="#">Developers Team</a></li>
        						<li><a href="#">Designing Team</a></li>
        						<li class="divider"></li>
        						<li><a href="#">Investors</a></li>
        						<li><a href="#">Share holders</a></li>
    						 </ul>
                		</li>
                		<li><a href="#">Pricing</a></li>
                		<li><a href="#">Contact</a></li>
                		<li><a href="#">Feedback</a></li>
           	 		</ul>
        		</div>
   			</div>
		</div>
	</div>
	
	<!-- Includiamo jQuery necessario al javascript di bootstrap per funzionare.
		 Inserendolo nel body si assicura che tutto l'html sia caricato quando si invoca jQuery
	-->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  	<!-- Includiamo boostrap js-->
  	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
