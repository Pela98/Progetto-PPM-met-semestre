<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout a Griglia Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box {
            background-color: #f8f9fa; /* Un colore di sfondo chiaro per visualizzare i box */
            border: 1px solid #dee2e6; /* Un bordo sottile per separare i box */
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 box">Box 1</div>
        <div class="col-md-4 box">Box 2</div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12 box">Box 3 (Annidato - Riga 1)</div>
                <div class="col-md-12 box">Box 4 (Annidato - Riga 2)</div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 box">Box 5</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+R1eafhjnHJnh/DSiJiJgOBRWMKMp" crossorigin="anonymous"></script>
</body>
</html>
